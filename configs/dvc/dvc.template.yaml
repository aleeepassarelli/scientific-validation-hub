# Template de Pipeline DVC (Data Version Control)
# Renomeie para dvc.yaml na raiz do projeto de pesquisa

stages:
  prepare:
    cmd: python src/prepare.py data/raw data/processed
    deps:
      - data/raw
      - src/prepare.py
    outs:
      - data/processed

  train:
    cmd: python src/train.py data/processed models/model.pkl
    deps:
      - data/processed
      - src/train.py
    params:
      - train.epochs
      - train.lr
    outs:
      - models/model.pkl

  evaluate:
    cmd: python src/evaluate.py models/model.pkl data/test
    deps:
      - models/model.pkl
      - src/evaluate.py
    metrics:
      - metrics.json:
          cache: false
